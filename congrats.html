<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Eligibility Success</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #666;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .thanks-text {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #777;
        }

        .congrats-message {
            font-size: 1.8rem;
            font-weight: 700;
            color: #008751; 
            margin-bottom: 12px;
        }

        .instruction-text {
            font-size: 1rem;
            margin-bottom: 25px;
            color: #888;
        }

        .btn {
            background-color: #008751;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #006b40;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="thanks-text">Thanks for attending the test</div>
        <div class="congrats-message">Congratulations! You are eligible for the next test.</div>
        <div class="instruction-text">Please click the button below to proceed</div>
        
        <a href="#" class="btn">Take me to next test</a>
    </div>

</body>
</html>
